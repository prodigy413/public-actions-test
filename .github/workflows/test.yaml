name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"

      - name: check date
        run: |
          echo ${date}

      - name: Create key pem
        run: |
          echo ${{ secrets.KEY_PEM }} > key.pem
          cat key.pem
